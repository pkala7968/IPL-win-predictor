<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Match Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            /* margin: 10px; */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            color: #2C3E50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495E;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s;
            background-color: #f9f9f9;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #3498DB;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980B9;
        }
        h2 {
            text-align: center;
            color: #2C3E50;
            margin-top: 30px;
        }
        p#predictionResult {
            text-align: center;
            font-size: 18px;
            color: #27AE60;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IPL Match Predictor</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="team1">Team 1:</label>
                <select name="team1" id="team1" required>
                    {% for team in teams %}
                        <option value="{{ team }}">{{ team }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="team2">Team 2:</label>
                <select name="team2" id="team2" required>
                    {% for team in teams %}
                        <option value="{{ team }}">{{ team }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="venue">Venue:</label>
                <select name="venue" id="venue" required>
                    {% for venue in venues %}
                        <option value="{{ venue }}">{{ venue }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="toss_winner">Toss Winner:</label>
                <select name="toss_winner" id="toss_winner" required>
                    <!-- Options will be set by JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="toss_decision">Toss Decision:</label>
                <select name="toss_decision" id="toss_decision" required>
                    {% for decision in toss_decisions %}
                        <option value="{{ decision }}">{{ decision }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Predict Match Winner</button>
        </form>
    </div>
    <script>
        
        //const teamslist = {{ teams | tojson }};
        const team1Select = document.getElementById('team1');
        const team2Select = document.getElementById('team2');
        const tossWinnerSelect = document.getElementById('toss_winner');

        function updateTossWinnerOptions() {
            const team1 = team1Select.value;
            const team2 = team2Select.value;
            tossWinnerSelect.innerHTML = '';

            let options = [];
            if (team1 && team2) {
                if (team1 !== team2) {
                    options = [team1, team2];
                } else {
                    options = [team1];
                }
            }
            options.forEach(team => {
                const opt = document.createElement('option');
                opt.value = team;
                opt.textContent = team;
                tossWinnerSelect.appendChild(opt);
            });
        }

        // Initialize on page load
        updateTossWinnerOptions();

        // Update when either team selection changes
        team1Select.addEventListener('change', updateTossWinnerOptions);
        team2Select.addEventListener('change', updateTossWinnerOptions);
    </script>
</body>
</html>
